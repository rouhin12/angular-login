<div class="profile-container">
  <mat-card>
    <mat-card-title>Account Information</mat-card-title>
    <mat-card-content>
      <p>Name: {{ user.name }}</p>
      <p>Username: {{ user.username }}</p>
      <p>Age: {{ user.age }}</p>
      <p>Date of Birth: {{ user.dateOfBirth | date:'longDate' }}</p>
    </mat-card-content>
  </mat-card>
</div>
