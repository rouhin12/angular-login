<div class="register-container">
  <div class="register-image">
    <img src="assets/image.jpg" alt="Register Image">
  </div>
  <div class="register-form">
    <mat-card>
      <mat-card-title>Create an account</mat-card-title>
      <mat-card-subtitle>Register to get started</mat-card-subtitle>
      <mat-card-content>
        <form (ngSubmit)="register()">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="name" name="name" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="dateOfBirth" name="dateOfBirth" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Age</mat-label>
            <input matInput type="number" [(ngModel)]="age" name="age" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Register</button>
        </form>
        <div class="login-option">
          <p>Already have an account? <a [routerLink]="['/login']">Login</a></p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
