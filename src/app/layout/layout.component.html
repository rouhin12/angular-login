<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/layout/dashboard">Dashboard</a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/layout/profile">Profile</a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/layout/weather">Weather</a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/settings">Settings</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>
        <button mat-button (click)="sidenav.toggle()" class="sidenav-toggle-button" style="width: 50px; height: 50px;">
          <img src="assets/open-sidenav.svg" alt="Open Sidebar" *ngIf="!sidenav.opened" style="width: 100%; height: 100%;">
          <img src="assets/close-sidenav.svg" alt="Close Sidebar" *ngIf="sidenav.opened" style="width: 100%; height: 100%;">
        </button>
      </span>
      <span>Dashboard</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
